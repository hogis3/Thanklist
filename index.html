<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How was your day?</title>

    <!-- importing css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- meta data -->
    <meta name="description" content="Hyunho Cho's Portfoilo" />
    <meta name="author" content="Hyunho Cho" />
    <link rel="icon" type="imange/png" href="img/REadCYCLE Logo.png" />

  <body>
    <span class="js-weather"></span>
    <div class="js-clock">
